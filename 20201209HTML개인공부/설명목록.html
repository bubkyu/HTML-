<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>설명 목록</title>
    </head>
    <body>
        <di>
            <dt>html</dt>
            <dd>version html4.0,xhtml1.0,html5.0</dd>
            <dt>css</dt>
            <dd>cascading style sheets</dd>
            <dd>version css2, css3</dd>
        </di>
    </body>
</html>

<!-- 자석요소로 반드시 <dt> 태그와 <dd> 태그를 정의해야하며,
    <dl><dt><dd> 순으로 마크업해야한다.
    <dl>태그는<dt><dd> 이외의 태그는 자식 요소로 올수 없지만,
    <dt><dd>를 한쌍으로 묶는 <div>는 예외적으로 올수 있다.-->
