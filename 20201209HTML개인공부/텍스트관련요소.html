<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>텍스트</title>
    

    </head>
    <body>
        <p>웹 페이지 제작 시 <em>웹표준</em>
            과 웹접근성을 준수합니다.</p>
            <!--강조하고 싶은 텍스트를 정의하기 위한 태그이며
            기울임체로 표시됩니다.-->
        <p>웹 페이지 제작 시 <strong>웹표준</strong>과
            <strong>웹접근성</strong>을 준수합니다</p>
            <!-- 중요한 텍스트를 정의하기 위한 태그이며
                굵은체로 표시됩니다.-->
        <p>웹 페이지 제작 시<mark>웹표준</mark>과
            웹접근성을 준수합니다.</p>
            <!--주의 깊게 볼 텍스트 부분을 강조하기 위한
             태그이며 노란색으로 표시됩니다.-->
        <p><b>웹페이지</b>제작 시 웹표준과 웹접근성을 준수합니다.</p>
        <!--의미를 가지고 있지 않으며 단순히
             텍스트를 굵은체로 표시합니다.-->
        <p><small>COPYFIGHT @ ALL rights reserved.</small></p>
        <!--주의 사항, 법적 제한, 저작권 등을 정의하기 위한 태그이며
            작은 글씨로 표시됩니다.-->
        <p>물의 화학식은 H<sub>2</sub>o입니다.</p>
        <!-- 아래첨자 텍스트를 정의하기 위한 태그입니다.-->
        <p>100m<sup>2</sup></p>
        <!-- 위첨자 텍스트를 정의하기 위한 태그입니다.-->
    </body>
</html>
