<!DOCTYPE html>
<html lang="ko">
    <head>

        <title>표</title>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
            }
            td{
                border: 1px solid #000;;
            }
        </style>
    </head>
    <body>
        <table><!--1행 표의 정의-->
            <tr><!--1행-->
                <td>교과목</td><!--1행 1열-->

            </tr>

            <tr><!--2행-->
                <td>HTML</td><!--2행 1열-->
                <td>93</td><!-- 2행 2열-->

            </tr>

            <tr><!--3행 표-->
                <td>CSS</td><!--3행 1열-->
                <td>92</td><!-- 3행 2열-->
            </tr>

            <tr>
                <td>평균</td><!--4행의 1열-->
                <td>92.5</td><!--4행의 2열-->
            </tr>
        </table>
    </br> 
        <table>
            <tr>
                <td>연습</td>
                <td>연습1</td>

        </table>
