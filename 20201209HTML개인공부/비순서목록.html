<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>비순서 목록</title>
    </head>
    <body>
        <h1>반응형 웹퍼블리싱 교과목</h1>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
    </body>
</html>

<!--자석 요소로 반드시 <li>태그를 정의해 주어야 하며,
    <li> 태그 이외의 다른 태그는 자식 요소로 올수 없다.
    <li>는 항목을 정의할때 사용하는 태그이며,
     <ul><ol>태그의 자식 요소이다.
     텍스트, 인라인 요소, 블록 레벨 요소를 모두 포함할수있다.-->
