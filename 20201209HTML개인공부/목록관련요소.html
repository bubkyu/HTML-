<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>순서 목록</title>
    </head>
    <body>
        <h1>반응형 웹퍼블리싱 학습 순서</h1>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>jquery</li>
            <li>exercise</li>
        </ol>
    </body>
</html>
<!-- <ol></ol> 은 자식 요소로 반드시
    <li></li>태그를 정의하해 주어야 하며, li태그 이외의
    다른 태그는 자식 요소로 올 수 없습니다.
    <li></li> 은 <ol><ul> 태그의 자식 요소입니다.
    텍스트, 인라인 요소, 블록 레벨 요소를 모두 포함할 수 있다.

-->
