<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>class선택자</title>
        <style type="text/css">
            .btxt { color : red;}
            .ctxt { color : blue;}
            .atxt { font-weight: bold;}
        </style>
    </head>
    <body>
        <p class="btxt">우리는 기쁘게</p>
        <p class="ctxt">건강에 좋은 차</p>
        <p class="atxt">머리가 좋아지는 음식</p> 
    </body>
</html>
